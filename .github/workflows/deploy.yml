name: Deploy Infrastructure

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform OIDC Deploy'
    runs-on: ubuntu-latest

    permissions:
      id-token: write       # Required for OIDC
      contents: read        # To clone the repo

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_ACCOUNT_ID}}:role/GitHubOIDCDeploymentRole
          aws-region: us-west-2

      - name: âš™ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: ğŸŒ± Terraform Init
        run: terraform init

      - name: ğŸ§¹ Terraform Format Check
        run: terraform fmt -check

      - name: ğŸ” Terraform Validate
        run: terraform validate

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve

      - name: ğŸš€ Terraform Destroy
        run: terraform destroy