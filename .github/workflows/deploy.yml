name: Deploy Infrastructure

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform OIDC Deploy'
    runs-on: ubuntu-latest

    permissions:
      id-token: write       # Required for OIDC
      contents: read        # To clone the repo

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        
      - name: ğŸ§³ Zip Lambda source
        run: |
          cd lambda
          zip ../lambda.zip handler.js

      - name: ğŸ” Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_ACCOUNT_ID}}:role/GitHubOIDCDeploymentRole
          aws-region: us-west-2

      - name: âš™ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: ğŸš€ Terraform Destroy
        run: terraform destroy -auto-approve
