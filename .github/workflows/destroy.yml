name: Destroy Infrastructure

on:
  workflow_dispatch:  # manual trigger

jobs:
  destroy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubOIDCDeploymentRole
          aws-region: us-west-2

      - name: âš™ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: ğŸŒ± Terraform Init
        run: terraform init
        working-directory: terraform

      - name: ğŸ” Terraform Plan Destroy
        run: terraform plan -destroy
        working-directory: terraform

      - name: ğŸ’£ Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: .

